linters:
  enable-all: true
  disable:
    # deprecated
    - maligned
    - scopelint
    - interfacer
    - golint
    - exhaustivestruct
    - nosnakecase
    - structcheck
    - deadcode
    - varcheck
    - ifshort
    # unused
    - exhaustruct
    - tagliatelle
    - tagalign
    - depguard
run:
  timeout: 3m